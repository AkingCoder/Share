<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors specificity</title>
    <style>
        h1{
            color:aqua !important;
        }
        h1.red.red2[dark-x=a]{
            color:red;
        }
        .red1{
            color:maroon;
        }
        .red2{
            color:darkblue;
        }
        /*Attribute selector*/
        [dark-x=a]{
            color:darkgoldenrod;
        }
        /*universal = 0
          element = 1
          class = 10
          attribute = 10
          id = 100
          inline = 1000
          !important = 10000*/
        
    </style>
</head>
<body>
    <h1 class="red red1 red2" dark-x="a">There are some example of selectors spcificity</h1>
    
</body>
</html>
